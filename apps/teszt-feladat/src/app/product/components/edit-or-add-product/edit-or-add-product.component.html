<div class="container" *ngIf="productForm">
  <mat-card class="card">
    <mat-card-title
      >{{ productId === 0 ? 'New' : 'Edit' }} Product</mat-card-title
    >
    <mat-card-content>
      <form [formGroup]="productForm" (ngSubmit)="submit()">
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="name"
            formControlName="name"
          />
        </mat-form-field>

        <mat-form-field>
          <mat-select formControlName="taxId" placeholder="Select tax">
            <mat-option *ngFor="let item of tax" [value]="item.id">
              {{ item.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <input
            type="number"
            matInput
            placeholder="net_price"
            formControlName="net_price"
          />
        </mat-form-field>

        <mat-form-field>
          <input
            type="number"
            matInput
            placeholder="gross_price"
            formControlName="gross_price"
          />
        </mat-form-field>

        <button type="submit" mat-button>Save</button>
        <button (click)="backToProductTablePage()" type="button" mat-button>
          Back
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
