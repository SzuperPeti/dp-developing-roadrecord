<h2 mat-dialog-title>Confirm</h2>

<mat-dialog-content>
  Are you sure?
</mat-dialog-content>

<mat-dialog-actions class="mat-dialog-actions">
  <button class="mat-raised-button mat-primary" (click)="yes()">Yes</button>
  <button class="mat-raised-button" (click)="no()">No</button>
</mat-dialog-actions>
