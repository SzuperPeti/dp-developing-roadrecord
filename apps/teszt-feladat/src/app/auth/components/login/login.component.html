<div class="container">
  <mat-card class="card">
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="email"
              formControlName="email"
            />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Password"
              formControlName="password"
            />
          </mat-form-field>
        </p>

        <div *ngIf="hasError">Username or password invalid</div>

        <button type="submit" mat-button>Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
